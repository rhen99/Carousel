<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="slides-container">
				<div class="slide pull" id="slide-1"></div>
				<div class="slide" id="slide-2"></div>
				<div class="slide" id="slide-3"></div>
				<div class="slide" id="slide-4"></div>
			</div>

			<div class="circles">
				<a href="#" data-target="0" class="blue indicators "></a>
				<a href="#" data-target="1" class="indicators"></a>
				<a href="#" data-target="2" class="indicators"></a>
				<a href="#" data-target="3" class="indicators"></a>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
